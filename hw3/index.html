<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body onload="render();">
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>
            <section class="todo-app__main">
                <input class="todo-app__input" type="text" placeholder="What needs to be done?" onkeypress="addTodoItem(this.value,event);" id="todo-input">
                <ul class="todo-app__list" id="todo-list">
                    <!--
                    <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input type="checkbox" id="1" checked>
                            <label for="1"></label>
                        </div>
                        This is the first TODO
                        <img src="img/x.png" class="todo-app__item-x">
                    </li>
                    -->
                </ul>
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total" id="todo-incomplete-count">
                    1 left
                </div>
                <ul class="todo-app__view-buttons">
                    <button onclick="changeState(this.textContent)" id="tab-all">All</button>
                    <button onclick="changeState(this.textContent)" id="tab-active">Active</button>
                    <button onclick="changeState(this.textContent)" id="tab-completed">Completed</button>
                </ul>
                <div class="todo-app__clean" id="todo-clean">
                    <button onclick="removeAllDoneTodoItem();">Clear completed</button>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
